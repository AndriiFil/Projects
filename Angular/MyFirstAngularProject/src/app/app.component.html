<div class="container">
 <h1>Angular Components</h1>
<hr />
<strong><app-mycomponent></app-mycomponent></strong>
<hr />

 <app-post-form
  (onAdd)="updatePosts($event)"
 >

 </app-post-form>

 <hr />

 <app-post
    *ngFor="let p of posts"
    [post]="p"
 >
<small *ngIf="p.text.length > 10; else short">The post is long</small>
<ng-template #short>
  <small>The post is short</small>
</ng-template>
</app-post>

</div>
